<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimum-scale=1" />
    <title>Где можно потратить?</title>

    <style>
        :root {
            touch-action: manipulation;
        }
        html, body, div {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            background: transparent;

            overscroll-behavior: none !important;
            --webkit-overscroll-behavior: none !important;
            overflow-scrolling: revert !important;
            --webkit-overflow-scrolling: touch !important;
            user-select: none !important;
            -webkit-user-select: none;
        }
        html, body {
            width: 100%;
            height: 100%;
        }
        body {
            background: #F8F8F8;
            font-style: normal;
            font-weight: 400;
            font-size: 17px;
            line-height: 22px;
            color: #10083F;
            font-family: "SF Pro Text", "SF Pro", "Roboto", "Helvetica Neue", "Helvetica", "san-serif", "serif";

            letter-spacing: -0.41px;
        }
        .main {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: stretch;
            justify-items: stretch;
        }
        .main__wrapper {
            margin: 16px;
        }
        .main__text-block {
            margin: 0 0 16px;
        }
    </style>
</head>
<body>
<section class="main">
    <div class="main__wrapper">
        <p class="main__text-block">Бонусы, или токены S!, можно потратить на любые покупки и оплату услуг. Только сначала Вам нужно будет вывести их с баланса бонусов Simply на электронный кошелек, нажав на кнопку &laquo;Вывести&raquo;. Курс: 1 токен = 1,12 тенге (на 04.07.2022).</p>
        <p class="main__text-block">Бонусами Simply Вы можете распоряжаться на своё усмотрение.</p>
    </div>
</section>
</body>
</html>
